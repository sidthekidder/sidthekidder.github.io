---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    <section class="cards">
    {% for project in site.projects %}
    	<article class="card">
	    	<a href="{{project.proj_url}}" target="_blank" class="card_link">
					<div class="card__img"></div>
					<div class="card__img--hover" style="background: url({{project.img_url}}) no-repeat; background-size: cover; background-position: center center;"></div>
					<div class="card__info">
						<span class="card__category">{{ project.name }}</span>
						<h3 class="card__title">{{ project.description }}</h3>
					</div>
				</a>
			</article>
    {% endfor %}
	</section>

  </div>
</article>
