---
layout: default
---

{% assign sorted = site.notes | reverse %}

<article class="page">
  <div class="entry">
  	{% for note in sorted %}
		  <h2>
		    <a href="{{ note.url }}">
		      {{ note.title }}
	      </a>
	  	<span class="site-description"> {{ note.date | date: "%B %e, %Y" }}</span>
	  </h2>
	{% endfor %}
  </div>
</article>
